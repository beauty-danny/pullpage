								left:'20px',
								opacity:1
							}, 1500, 'easeOutExpo');
							$('.section2').find('.tree').delay(500).animate({
								right:'20px',
								opacity:1
							}, 1500, 'easeOutExpo');
						}
						if(index == 3){
							$('.section3').find('.first').delay(500).animate({
								left: '20px',
								opacity:1
							}, 1500, 'easeOutExpo');
							$('.section3').find('.tree1').delay(500).animate({
								right: '20px',

							}, 1500, 'easeOutExpo');
						}
						if(index == 4){
							$('.section4').find('.first').delay(500).animate({
								left: '82px',
								opacity:1
							}, 1500, 'easeOutExpo');
							$('.section4').find('.tree2').delay(500).animate({
								right: '80px',
								opacity:1
							}, 1500, 'easeOutExpo');
						}
					},
					onLeave: function(index, direction){
						if(index == '2'){
							$('.section2').find('.first').delay(500).animate({
								left: '-120%',
								opacity:1
							}, 1500, 'easeOutExpo');
							$('.section2').find('.tree').delay(500).animate({
								right: '-120%',
								opacity:1
							}, 1500, 'easeOutExpo');
						}
						if(index == '3'){
							$('.section3').find('.first').delay(500).animate({
								left: '-120%',
								opacity:1
							}, 1500, 'easeOutExpo');
							$('.section3').find('.tree1').delay(500).animate({
								right: '-120%',
								opacity:1
							}, 1500, 'easeOutExpo');
						}
						if(index == '4'){
							$('.section4').find('.first').delay(500).animate({
								left: '-120%',
								opacity:1
							}, 1500, 'easeOutExpo');
							$('.section4').find('.tree2').delay(500).animate({
								right: '-120%',
								opacity:1
							}, 1500, 'easeOutExpo');
						}
					}
					
																			
				});
				$('.jiantou').click(function(){
			    	$.fn.fullpage.moveSectionDown()
